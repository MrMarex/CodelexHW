<div class="container">
  <div class="list__wrap">
    <app-car-list>
      <app-switcher (switcherValue)="categoryChanger($event)"></app-switcher>
      <app-form (carSubmitted)="postCar($event)" ></app-form>
      <app-car-item 
        *ngFor="let car of cars$ | async" 
        (deleteHandler)="deleteCar(car._id)"
        [category]="car.category" 
        [name]="car.name"
      ></app-car-item>
    </app-car-list>
  </div>
</div>
