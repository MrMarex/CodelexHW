<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section class="blocks">
        <div class="container">
            <div class="row row--buttons">
                <div class="col">
                    <button type="button"
                            class="btn btn-primary btn--1"
                            style="background-color: #017187; border: #017187;">
                        Button 1
                    </button>
                </div>
                <div class="col">
                    <button type="button"
                            class="btn btn-primary btn--2"
                            style="background-color: #5C0187B5; border: #5C0187B5">
                        Button 2
                    </button>
                </div>
                <div class="col">
                    <button type="button"
                            class="btn btn-primary btn--3"
                            style="background-color: #8711018F; border: #8711018F">
                        Button 3
                    </button>
                </div>
                <div class="col">
                    <button type="button"
                            class="btn btn-primary btn--4"
                            style="background-color: #01870EA1; border: #01870EA1">
                        Button 4
                    </button>
                </div>
                <div class="col">
                    <button type="button"
                            class="btn btn-primary btn--5"
                            style="background-color: #E2CF22; border: #E2CF22">
                        Button 5
                    </button>
                </div>
                <div class="col">
                    <button type="button"
                            class="btn btn-primary btn--6"
                            style="background-color: #011E87; border: #011E87">
                        Button 6
                    </button>
                </div>
            </div>
            <div class="row row--blocks">
                <div class="col">
                    <div class="row">
                        <div class="block block--1"></div>
                        <div class="block block--2">
                            <span class="block__text text--block-2">
                                FAIL
                            </span>
                        </div>
                        <div class="block block--3"></div>
                    </div>
                    <div class="row">
                        <div class="block block--4"></div>
                        <div class="block block--5">
                            <span class="block__text text--block-5">
                                0
                            </span>
                        </div>
                        <div class="block block--6">
                            <span class="block__text text--block-6">
                                0
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="row row--button7">
                        <button type="button"
                                class="btn btn-primary btn--7"
                                style="background-color: #18D5E1; border: #18D5E1">
                            Button 7
                        </button>
                    </div>
                    <div class="row">
                        <label>
                            <input id="input" class="input--custom-text" type="text" placeholder="Input placeholder">
                        </label>
                    </div>
                    <div class="row">
                        <span id="resultText" class="changing-text">
                            Input placeholder
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="./scripts.js"></script>
</body>
</html>
