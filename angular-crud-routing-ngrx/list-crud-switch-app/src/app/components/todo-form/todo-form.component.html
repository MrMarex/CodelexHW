<form class="form__wrapper" [formGroup]="todoForm" (ngSubmit)="submitForm()">
    <label class="form__field-wrap">
        <input 
            class="form__input" 
            type="text" 
            formControlName="title"
            placeholder="Todo..."
        >
    </label>
    <button 
        type="submit" 
        class="form__button" 
        [disabled]="todoForm.invalid"
    >
        Add
    </button>
</form>
