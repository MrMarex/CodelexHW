<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="main-container">
            <h1 class="title is-1">Table of countries</h1>
            <div class="search">
                <div class="search-inputs">
                    <div class="search-box search--name">
                        <label>
                            <span class="label-text">Country name:</span>
                            <input class="input is-hovered" type="text" id="search-name" placeholder="e.g. Latvia">
                        </label>
                    </div>
                    <div class="search-box search--capital">
                        <label>
                            <span class="label-text">Country capital:</span>
                            <input class="input is-hovered" type="text" id="search-capital" placeholder="e.g. Riga">
                        </label>
                    </div>
                    <div class="search-box search--currency">
                        <label>
                            <span class="label-text">Country currency:</span>
                            <input class="input is-hovered" type="text" id="search-currency" placeholder="e.g. Euro">
                        </label>
                    </div>
                    <div class="search-box search--language">
                        <label>
                            <span class="label-text">Country language:</span>
                            <input class="input is-hovered" type="text" id="search-language" placeholder="e.g. Latvian">
                        </label>
                    </div>
                </div>
                <div class="search-buttons">
                    <div class="search-button">
                        <button class="button is-info is-rounded button--search">Search</button>
                    </div>
                    <div class="clear-button">
                        <button class="button is-danger is-rounded button--clear">X Clear</button>
                    </div>
                </div>
            </div>
            <table class="coutries-table table">
                <thead class="table-head">
                    <!-- Headings -->
                </thead>
            </table>
            <div class="pagination-number"></div>
            <div class="page-buttons">
                <button class="button is-primary button--load-more">Next page</button>
                <button class="button is-danger button--previous">Previous page</button>
            </div>
        </div>
    </section>
    <section>
        <div class="footer">
            <h2> Codelex 11th homework  &#169; Mareks Mate≈°a</h2>
        </div>
    </section>
    <script type="text/javascript" src="./scripts.js"></script>
</body>
</html>
